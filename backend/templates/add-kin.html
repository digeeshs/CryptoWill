{% extends 'partials/base.html' %}
{% block content %}
  <!-- Contact Section -->
  <section class="page-section" id="contact">
        <div class="container">
    
          <!-- Contact Section Heading -->
          <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Add kin</h2>
    
          <!-- Icon Divider -->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
    
          <!-- Contact Section Form -->
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <form name="sentMessage" id="contactForm" novalidate="novalidate" method="POST" action="{% url 'add_kin' %}">
                {% csrf_token %}
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Kin Email Address</label>
                    <input class="form-control" name="bob_email_address" type="text" placeholder="Kin's email address" required="required" data-validation-required-message="Please enter kin's email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Kin Public Address</label>
                    <input class="form-control" name="bob_public_address" type="email" placeholder="Kin's public address" required="required" data-validation-required-message="Please enter kin's public address.">
                    <p class="help-block text-danger"></p>
                  </div>

                </div>
                <!-- <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>IPFS upload address</label>
                    <input class="form-control" name="ipfs_hash" type="text" placeholder="IPFS upload address" required="required" data-validation-required-message="IPFS upload address.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div> -->
                <!-- <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div> -->
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Submit</button>
                </div>
              </form>
            </div>
          </div>
    
        </div>
      </section>
{% endblock %}

{% block extra_js %}
{% endblock %}
