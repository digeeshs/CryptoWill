{% extends 'partials/base.html' %}
{% block content %}
  <!-- Contact Section -->
  <section class="page-section" id="contact">
        <div class="container">
    
          <!-- Contact Section Heading -->
          <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Enter private key to get started</h2>
    
          <!-- Icon Divider -->
          <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="divider-custom-line"></div>
          </div>
    
          <!-- Contact Section Form -->
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
              <form name="sentMessage" id="contactForm" method="POST">
                  {{ crf_token }}
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Enter Your private key</label>
                    <input class="form-control" id="alice_private_key" type="text" required placeholder="Enter Your private key" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Submit</button>
                </div>
              </form>
            </div>
          </div>
    
        </div>
      </section>
{% endblock %}

{% block extra_js %}
{% endblock %}
